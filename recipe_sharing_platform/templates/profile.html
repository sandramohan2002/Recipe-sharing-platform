{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .btn-edit {
            background-color: #ff6f00;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="profile-container">
        <h1>My Account</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="id" name="id" value="{{ user.id }}">
            
            <div class="mb-4">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ user.name }}" disabled>
            </div>

            <div class="mb-4">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" disabled>
            </div>

            <div class="text-center">
                <a href="{% url 'profile_edit' user_id=user.id %}" class="btn btn-edit" id="edit-btn">Edit Profile</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
