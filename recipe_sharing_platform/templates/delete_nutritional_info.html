<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Nutritional Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
            color: #555;
        }
        .form-group {
            text-align: center;
            margin-top: 20px;
        }
        .form-group button {
            background-color: #ff4b4b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #d94444;
        }
        .cancel-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            text-decoration: none;
        }
        .cancel-link:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Nutritional Information</h1>
        <p>Are you sure you want to delete this nutritional information?</p>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm</button>
            </form>
            <a href="{% url 'nutritional_info_list' %}" class="cancel-link">Cancel</a>
        </div>
    </div>

</body>
</html>
