
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Ingredient Knowledge Base</h1>
        <a href="{% url 'add_ingredient' %}" class="btn btn-success mb-3">Add Ingredient</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ingredient Name</th>
                    <th>Substitutions</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.substitutions }}</td>
                    <td>
                        <a href="{% url 'edit_ingredient' ingredient.id %}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No ingredients available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html> {% endcomment %}
