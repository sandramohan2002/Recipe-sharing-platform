{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flavornaut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                            url("{% static 'images/login.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .left-content {
            max-width: 500px;
        }

        .left-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .left-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: white;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6f00;
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 0, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #ff6f00;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: #e65100;
            transform: translateY(-2px);
        }

        .google-login {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .google-login:hover {
            background: #f8f9fa;
            border-color: #ff6f00;
        }

        .google-login img {
            height: 24px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e9ecef;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #ff6f00;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #e65100;
        }

        .error-message {
            color: #dc3545;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .left-panel {
                display: none;
            }
            .right-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="left-content">
                <h1>Welcome to Flavornaut</h1>
                <p>Discover, create, and share amazing recipes with food lovers around the world.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-form">
                <h2>Sign in to Flavornaut</h2>
                
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">Sign In</button>

                    <div class="divider">or</div>

                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-login">
                        <img src="{% static 'images/google-logo.png' %}" alt="Google Logo">
                        Continue with Google
                    </a>

                    <div class="links">
                        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                        <div class="mt-3">
                            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
