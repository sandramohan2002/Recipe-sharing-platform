{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .left-panel {
      width: 50%;
      background-image: url("{% static 'images/login.jpg' %}");
      background-size: cover;
      background-position: center;
    }
    .right-panel {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      width: 80%;
      max-width: 400px;
    }
    .login-form h1 {
      color: #ff6f00;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .login-form label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: green;
    }
    .login-form .google-button {
      background-color: #4285F4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .login-form .google-button img {
      width: 20px;
      margin-right: 10px;
    }
    .login-form .signup-link, .login-form .forgot-password {
      text-align: center;
      margin-top: 20px;
    }
    .login-form .signup-link a, .login-form .forgot-password a {
      color: green;
      text-decoration: none;
    }
    .login-form .signup-link a:hover, .login-form .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left-panel"></div>
  <div class="right-panel">
    <form class="login-form" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <h1>Flavoraut</h1>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <div>
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button id="loginbutton" type="submit">Log in</button>
      
      <div class="forgot-password">
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
      </div>

      <!-- Google Sign In -->
      <div class="google-button">
        <a href="{% url 'social:begin' 'google-oauth2' %}">
          <img src="{% static 'images/google-logo.png' %}" alt="Google Logo"> Sign in with Google
        </a>
      </div>
    
      <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Join now</a>
      </div>
    </form>
  </div>
</body>
</html>
