{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Ingredient: {{ ingredient.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Ingredient</button>
        </form>
        <a href="{% url 'ingredient_list' %}" class="btn btn-secondary mt-3">Back to Ingredient List</a>
    </div>
</body>
</html> {% endcomment %}
