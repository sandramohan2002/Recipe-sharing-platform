{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Ingredient</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Ingredient Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ ingredient.name }}" required>
            </div>
            <div class="mb-3">
                <label for="substitutions" class="form-label">Substitutions</label>
                <input type="text" class="form-control" id="substitutions" name="substitutions" value="{{ ingredient.substitutions }}">
            </div>
            <div class="mb-3">
                <label for="category_id" class="form-label">Category ID</label>
                <input type="text" class="form-control" id="category_id" name="category_id" value="{{ ingredient.category_id }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'ingredient_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
