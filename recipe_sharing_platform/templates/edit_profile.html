{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
            outline: none;
        }
        .form-control[readonly] {
            background-color: #f8f9fa;
            border-color: #ddd;
            color: #6c757d;
            cursor: not-allowed;
        }
        .btn-save {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            cursor: pointer;
        }
        .btn-save:hover {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        .btn-save:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="profile-container">
        <h1>Edit My Account</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'profile_change' %}">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ user.id }}">
            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly 
                    style="background-color: #f8f9fa; color: #6c757d; cursor: not-allowed;" 
                    title="Email cannot be changed">
            </div>
            <div class="text-center mt-4 d-flex justify-content-between">
                <a href="javascript:history.back()" class="btn btn-secondary" style="border-radius: 25px; padding: 10px 20px; font-size: 1rem; font-weight: 600;">Back</a>
                <button type="submit" class="btn-save">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
