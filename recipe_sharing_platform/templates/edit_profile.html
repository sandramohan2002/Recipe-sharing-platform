{% load static %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for better styling */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            width: 100px;
        }

        .btn-edit {
            background-color: #f0ad4e;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #ec971f;
            color: #fff;
        }

        .form-control:disabled {
            background-color: #e9ecef;
        }

        .mb-3 {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>My Account</h1>
        <form method="POST" action="{% url 'profile_change' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="hidden" class="form-control" id="id" name="id" value="{{ user.id }}">
            </div>
            <!-- Name Field -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ user.name }}" >
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" >
            </div>
            <button type="submit" class="btn btn-edit" id="edit-btn">Save</button>
        </form>
    </div>
</body>
</html>
