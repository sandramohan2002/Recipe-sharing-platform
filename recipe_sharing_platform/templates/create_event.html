{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event - Flavornaut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .event-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control:focus {
            border-color: #ff6f00;
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 0, 0.25);
        }

        .btn-primary {
            background-color: #ff6f00;
            border-color: #ff6f00;
            padding: 8px 20px;
        }

        .btn-primary:hover {
            background-color: #e65100;
            border-color: #e65100;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .price-input {
            position: relative;
        }

        .price-input::before {
            content: '₹';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .price-input input {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <!-- Message Display Block -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2>Create New Event</h2>
        
        <form method="POST" enctype="multipart/form-data" class="event-form">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="title" class="form-label">Event Title*</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description*</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            
            <!-- Event Type -->
            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type*</label>
                <select class="form-select" id="event_type" name="event_type" required>
                    <option value="">Select Event Type</option>
                    <option value="cooking_class">Cooking Class</option>
                    <option value="workshop">Workshop</option>
                    <option value="tasting">Food Tasting</option>
                    <option value="competition">Cooking Competition</option>
                    <option value="seminar">Culinary Seminar</option>
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="event_date" class="form-label">Date*</label>
                    <input type="date" class="form-control" id="event_date" name="event_date" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="event_time" class="form-label">Time*</label>
                    <input type="time" class="form-control" id="event_time" name="event_time" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location*</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <!-- Event Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Event Price (₹)*</label>
                <div class="price-input">
                    <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="max_participants" class="form-label">Maximum Participants*</label>
                <input type="number" class="form-control" id="max_participants" name="max_participants" min="1" required>
            </div>

            <!-- Event Duration -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="duration_hours" class="form-label">Duration*</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="duration_hours" name="duration_hours" min="0" max="12" required>
                        <span class="input-group-text">hours</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="duration_minutes" class="form-label">&nbsp;</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" min="0" max="59" required>
                        <span class="input-group-text">minutes</span>
                    </div>
                </div>
            </div>

            <!-- Instructor Details -->
            <div class="mb-3">
                <label for="instructor_name" class="form-label">Instructor Name*</label>
                <input type="text" class="form-control" id="instructor_name" name="instructor_name" required>
            </div>

            <div class="mb-3">
                <label for="instructor_bio" class="form-label">Instructor Bio</label>
                <textarea class="form-control" id="instructor_bio" name="instructor_bio" rows="3"></textarea>
            </div>

            <!-- Prerequisites -->
            <div class="mb-3">
                <label for="prerequisites" class="form-label">Prerequisites</label>
                <textarea class="form-control" id="prerequisites" name="prerequisites" rows="3" 
                    placeholder="List any requirements participants should know (e.g., basic cooking knowledge, equipment needed)"></textarea>
            </div>

            <!-- Event Schedule -->
            <div class="mb-3">
                <label for="schedule" class="form-label">Event Schedule/Agenda</label>
                <textarea class="form-control" id="schedule" name="schedule" rows="4" 
                    placeholder="Outline the event schedule or main agenda points"></textarea>
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
                <label for="contact_email" class="form-label">Contact Email*</label>
                <input type="email" class="form-control" id="contact_email" name="contact_email" required>
            </div>

            <div class="mb-3">
                <label for="contact_phone" class="form-label">Contact Phone*</label>
                <input type="tel" class="form-control" id="contact_phone" name="contact_phone" 
                    pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Event Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <small class="text-muted">Recommended image size: 800x400 pixels</small>
            </div>

            
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">Create Event</button>
                <a href="{% url 'my_events' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set minimum date to today
            const dateInput = document.getElementById('event_date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;

            // Form validation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const date = new Date(dateInput.value);
                const today = new Date();
                const price = document.getElementById('price').value;
                const phone = document.getElementById('contact_phone').value;
                const email = document.getElementById('contact_email').value;
                
                if (date < today) {
                    event.preventDefault();
                    alert('Event date cannot be in the past');
                    return;
                }

                // Validate price
                if (price < 0) {
                    alert('Price cannot be negative');
                    event.preventDefault();
                    return;
                }

                // Validate phone number
                if (!/^\d{10}$/.test(phone)) {
                    alert('Please enter a valid 10-digit phone number');
                    event.preventDefault();
                    return;
                }

                // Validate email
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert('Please enter a valid email address');
                    event.preventDefault();
                    return;
                }
            });
        });
    </script>
</body>
</html>
