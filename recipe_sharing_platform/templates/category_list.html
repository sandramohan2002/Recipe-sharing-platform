<!--RECIPE MANAGER DASHBOARD!-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Categories</h1>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        <a href="{% url 'add_category' %}" class="btn btn-success mb-3">Add Category</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'edit_category' category.category_id %}" class="btn btn-primary btn-sm">Edit</a>
                        {% if category.status == True%}
                        <a href="{% url 'delete_category' category.category_id %}" class="btn btn-danger btn-sm">Disable</a>
                        {% else %}
                        <a href="{% url 'enable_category' category.category_id %}" class="btn btn-success btn-sm">Enable</a>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No categories available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
