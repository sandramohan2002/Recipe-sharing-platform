{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flavornaut{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        /* Your common styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }
        .search-bar input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .card-section {
            flex: 1;
            margin-right: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .card img {
            border-radius: 5px;
        }
        .card-title {
            text-align: center;
            font-size: 16px;
            color: #ff6f00;
            margin-top: 5px;
        }
        .events-section {
            width: 300px;
        }
        .events-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6f00;
        }
        .events-section .event {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .events-section .event img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        .events-section .event .event-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ff6f00;
        }
        .events-section .event .event-info p {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
